Total Width (in mm/inches): <input [(ngModel)]="realWidth" (ngModelChange)="calculate()">
<br/>

Total Width (display in pixels): <input [(ngModel)]="pixelWidth" (ngModelChange)="calculate()">
<br/>

Number of full columns: <input [(ngModel)]="columns" (ngModelChange)="calculate()">
<br/>

Number of Rows: <input [(ngModel)]="rows.length" (ngModelChange)="calculate()">
<br/>

Result: {{result}}

<div *ngFor="let a of rows; let i = index;">
  <div class="row"
    [style.width.px]="pixelWidth">
    <div class="halfColumn" 
      *ngIf="i%2 === 0"
      [style.width.px]="halfWidth">
    </div>

    <div *ngFor="let a of totalColumns"
      class="column" 
      [style.width.px]="columnWidth">
    </div>
    <div class="halfColumn" 
      *ngIf="i%2 === 1"
      [style.width.px]="halfWidth">
    </div>
  </div>
</div>
